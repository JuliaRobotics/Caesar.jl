notifications:
  email: false

addons:
  apt:
    sources:
      - trusty-media
    packages:
      - ffmpeg
      - hdf5-tools

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'using Pkg; Pkg.develop("Caesar"); Pkg.test("Caesar"; coverage=true)'

after_success:
  - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --project=coverage/ coverage/coverage.jl

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia -e 'import Pkg; Pkg.add("Documenter")'
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia -e 'using Pkg; Pkg.add("IncrementalInference"); Pkg.add("RoME"); Pkg.add("KernelDensityEstimatePlotting")'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="RoMEPlotting", rev="master"))'
        - julia -e 'using Pkg; Pkg.add("MbedTLS"); using MbedTLS'
        - julia -e 'using Pkg; Pkg.add("Arena");'
        - xvfb-run julia --project=docs/ docs/make.jl
      after_success: skip

