language: julia
sudo: required

arch:
  - amd64

os:
  - linux

addons:
  apt:
    packages:
    - hdf5-tools

julia:
  - 1.5
  - nightly


jobs:
  include:
    - name: "DEV MASTERS"
      if: NOT branch =~ ^release.*$
      julia: 1.5
      script:
        - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="DistributedFactorGraphs", rev="master")); Pkg.add(PackageSpec(name="IncrementalInference", rev="master")); Pkg.add(PackageSpec(name="RoME", rev="master")); Pkg.instantiate()'
        - julia --check-bounds=yes -e 'using Pkg; Pkg.test("Caesar"; coverage=false)'
      after_success: skip
    - stage: "Documentation"
      julia: 1.5
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(name="Caesar", rev="master")); Pkg.instantiate()'
        - julia --project=docs/ -e 'using Pkg; pkg"add IncrementalInference"; pkg"add RoME"; pkg"add KernelDensityEstimatePlotting"; pkg"add RoMEPlotting#master";'
        - julia --project=docs/ docs/make.jl
      name: "HTML Docs"
      after_success: skip
  allow_failures:
    - julia: nightly
  fast_finish: true

after_success:
  - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --project=coverage/ coverage/coverage.jl

notifications:
  email: false
