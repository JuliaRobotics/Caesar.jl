language: julia

os:
  - linux

julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly

notifications:
  email: false

addons:
  apt:
    packages:
    - hdf5-tools

after_success:
  - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --project=coverage/ coverage/coverage.jl

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="IncrementalInference", rev="master")); Pkg.add(PackageSpec(name="RoME",rev="master"));'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="KernelDensityEstimatePlotting",rev="master")); Pkg.add(PackageSpec(name="RoMEPlotting", rev="master"));'
        - julia --project=docs/ docs/make.jl
      after_success: skip
  fast_finish: true

matrix:
  allow_failures:
    - julia: nightly
