language: julia
sudo: required
dist: trusty

arch:
  - amd64

os:
  - linux

addons:
  apt:
    packages:
    - hdf5-tools

julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly

after_success:
  - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --project=coverage/ coverage/coverage.jl

jobs:
  allow_failures:
    - julia: nightly
    - env: CANARYTEST=true
  fast_finish: true
  include:
    - stage: "Documentation"
      julia: 1.2
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ -e 'using Pkg; pkg"add IncrementalInference"; pkg"add RoME"; pkg"add KernelDensityEstimatePlotting"; pkg"add RoMEPlotting#master";'
        - julia --project=docs/ docs/make.jl
      name: "HTML"
      after_success: skip
    - stage: "Canary"
      env: CANARYTEST=true
      julia: 1.3
      script:
        - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
        - julia -e 'using Pkg; pkg"add DistributedFactorGraphs#master"; pkg"add IncrementalInference#master"; pkg"add RoME#master";'
        - julia --check-bounds=yes -e 'using Pkg; Pkg.test("Caesar"; coverage=false)'
      after_success: skip

notifications:
  email: false


