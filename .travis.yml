language: julia
sudo: required
dist: trusty

arch:
  - amd64

os:
  - linux

addons:
  apt:
    packages:
    - hdf5-tools

julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly

after_success:
  - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --project=coverage/ coverage/coverage.jl

jobs:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - stage: "Documentation"
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="IncrementalInference", rev="master")); Pkg.add(PackageSpec(name="RoME",rev="master"));'
        - julia -e 'using Pkg; Pkg.add(PackageSpec(name="KernelDensityEstimatePlotting",rev="master")); Pkg.add(PackageSpec(name="RoMEPlotting", rev="master"));'
        - julia --project=docs/ docs/make.jl
      name: "HTML"
      after_success: skip

notifications:
  email: false
  

