language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
notifications:
  email: false
addons:
  apt:
    packages:
    - hdf5-tools
matrix:
  allow_failures:
    - os: osx
    - julia: nightly
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("Caesar")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Documenter")'
  - julia -e 'using Pkg; cd(Pkg.dir("Caesar")); include(joinpath("docs", "make.jl"))'
